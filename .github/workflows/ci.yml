name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar repositorio
        uses: actions/checkout@v3

      - name: 📂 Verificar existencia de archivos requeridos
        run: |
          echo "Verificando archivos..."
          for file in index.html style.css script.js; do
            if [ ! -f "$file" ]; then
              echo "❌ Falta el archivo $file"
              exit 1
            fi
          done
          echo "✅ Todos los archivos existen."

      - name: 🔍 Validar HTML
        run: |
          echo "Validando HTML..."
          npm install -g htmlhint
          htmlhint index.html

      - name: 🎨 Validar CSS
        run: |
          echo "Validando CSS..."
          npm install -g stylelint
          stylelint "**/*.css"

      - name: 💻 Validar JS
        run: | 
          echo "Validando JavaScript..."
          npm install -g eslint
          eslint "**/*.js"
