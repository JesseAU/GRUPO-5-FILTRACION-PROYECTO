name: "CI - ValidaciÃ³n de funcionalidad"

on:
  push:
    branches:
      - main
      - "logica-filtro(JS)"
  pull_request:
    branches:
      - main
      - "logica-filtro(JS)"

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: "ğŸ“¥ Clonar repositorio"
        uses: actions/checkout@v3

      - name: "âš™ï¸ Instalar validadores"
        run: |
          npm install -g htmlhint stylelint stylelint-config-standard eslint
          echo '{ "extends": "stylelint-config-standard" }' > .stylelintrc.json

      # Validar HTML (solo en main)
      - name: "âœ… Validar HTML"
        if: github.ref == 'refs/heads/main'
        run: htmlhint "**/*.html"

      # Validar CSS (solo en main)
      - name: "ğŸ¨ Validar CSS"
        if: github.ref == 'refs/heads/main'
        run: stylelint "**/*.css"

      # Validar JavaScript
      - name: "ğŸ› ï¸ Validar JavaScript"
        run: |
          if [ "${GITHUB_REF##*/}" = "logica-filtro(JS)" ]; then
            echo "ğŸ” Validando solo script.js..."
            eslint "script.js"
          else
            echo "ğŸ” Validando todos los .js..."
            eslint "script.js"
          fi

      # Mensaje final si todo OK
      - name: "ğŸ‰ Todo correcto"
        if: ${{ success() }}
        run: echo "âœ… ValidaciÃ³n completada correctamente."

      # Mensaje si hay errores
      - name: "ğŸš¨ Error encontrado"
        if: ${{ failure() }}
        run: echo "âŒ Se encontraron errores en la validaciÃ³n."
