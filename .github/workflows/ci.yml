name: "CI - Validación de funcionalidad"

on:
  push:
    branches:
      - main
      - "logica-filtro(JS)"
  pull_request:
    branches:
      - main
      - "logica-filtro(JS)"

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: "📥 Clonar repositorio"
        uses: actions/checkout@v3

      - name: "⚙️ Instalar dependencias"
        run: |
          npm init -y
          npm install --save-dev eslint@8 htmlhint stylelint stylelint-config-standard

      - name: "📝 Crear configuración ESLint"
        run: |
          echo '{
            "env": {
              "browser": true,
              "es2021": true
            },
            "extends": "eslint:recommended",
            "parserOptions": {
              "ecmaVersion": 12
            },
            "rules": {}
          }' > .eslintrc.json

      - name: "📝 Crear configuración Stylelint"
        run: |
          echo '{
            "extends": "stylelint-config-standard"
          }' > .stylelintrc.json

      - name: "📝 Crear configuración Htmlhint"
        run: |
          echo '{"htmlhint": {"tagname-lowercase": true, "attr-lowercase": true}}' > .htmlhintrc

      # Validar HTML solo en main
      - name: "✅ Validar HTML"
        if: github.ref == 'refs/heads/main'
        run: npx htmlhint "**/*.html"

      # Validar CSS solo en main
      - name: "🎨 Validar CSS"
        if: github.ref == 'refs/heads/main'
        run: npx stylelint "**/*.css"

      # Validar JS
      - name: "🛠️ Validar JavaScript"
        run: |
          if [ "${GITHUB_REF##*/}" = "logica-filtro(JS)" ]; then
            echo "🔍 Validando solo script.js..."
            npx eslint "script.js"
          else
            echo "🔍 Validando todos los archivos JS..."
            npx eslint "script.js"
          fi

      - name: "🎉 Todo correcto"
        if: ${{ success() }}
        run: echo "✅ Validación completada correctamente."

      - name: "🚨 Error encontrado"
        if: ${{ failure() }}
        run: echo "❌ Se encontraron errores en la validación."
