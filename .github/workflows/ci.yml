name: CI

on:
  push:
    branches:
      - main
      - 'interfaz-usuario(diseÃ±o)'
      - 'logica-filtro(JS)'
      - 'CI-github-actions' 
  pull_request:
    branches:
      - main
      - 'interfaz-usuario(diseÃ±o)'
      - 'logica-filtro(JS)'
      - 'CI-github-actions' 

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar repositorio
        uses: actions/checkout@v3

      - name: ğŸ“‚ Verificar existencia de archivos segÃºn la rama
        run: |
          echo "Detectando rama: $GITHUB_REF_NAME"
          
          if [ "$GITHUB_REF_NAME" = "main" ]; then
            files="index.html style.css script.js"
          elif [ "$GITHUB_REF_NAME" = "interfaz-usuario(diseÃ±o)" ]; then
            files="index.html style.css"
          elif [ "$GITHUB_REF_NAME" = "logica-filtro(JS)" ]; then
            files="script.js"
          elif [ "$GITHUB_REF_NAME" = "CI-github-actions" ]; then
            files="index.html style.css script.js"
          else
            echo "âŒ Rama no configurada para validaciÃ³n"
            exit 1
          fi
          
          for file in $files; do
            if [ ! -f "$file" ]; then
              echo "âŒ Falta el archivo $file"
              exit 1
            fi
          done
          echo "âœ… Archivos requeridos encontrados."

      - name: ğŸ” Validar HTML
        if: ${{ github.ref_name == 'main' || github.ref_name == 'interfaz-usuario(diseÃ±o)' || github.ref_name == 'CI-github-actions' }}
        run: |
          echo "Validando HTML..."
          npm install -g htmlhint
          htmlhint index.html

      - name: ğŸ¨ Validar CSS (con archivo temporal)
        if: ${{ github.ref_name == 'main' || github.ref_name == 'interfaz-usuario(diseÃ±o)' || github.ref_name == 'CI-github-actions' }}
        run: |
          echo "Validando CSS..."
          npm install -g stylelint stylelint-config-standard
          echo '{ "extends": "stylelint-config-standard", "rules": { "block-no-empty": true, "color-no-invalid-hex": true } }' > .stylelintrc.json
          stylelint "style.css"

      - name: ğŸ’» Validar JS
        if: ${{ github.ref_name == 'main' || github.ref_name == 'logica-filtro(JS)' || github.ref_name == 'CI-github-actions' }}
        run: | 
          echo "Validando JavaScript..."
          npm install -g eslint
          eslint "script.js"

