name: Validar Interfaz Usuario

on:
  push:
    branches:
      - interfaz-usuario
    paths:
      - 'index.html'
      - 'style.css'
  pull_request:
    branches:
      - interfaz-usuario
    paths:
      - 'index.html'
      - 'style.css'

jobs:
  validate_interfaz:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar repositorio
        uses: actions/checkout@v3

      - name: 📂 Verificar existencia de archivos index.html y style.css
        run: |
          for file in index.html style.css; do
            if [ ! -f "$file" ]; then
              echo "❌ Falta el archivo $file"
              exit 1
            fi
          done
          echo "✅ Archivos necesarios presentes."

      - name: 🔍 Validar HTML con htmlhint
        run: |
          npm install -g htmlhint
          htmlhint index.html

      - name: 🎨 Validar CSS con stylelint
        run: |
          npm install -g stylelint
          stylelint style.css
